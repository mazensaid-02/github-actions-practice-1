name: Event Filters

on:
  push:
    branches:
      - dev
      - 'release/*'
    paths-ignore:
      - 'docs/**'

jobs:
  test-filters:
    runs-on: ubuntu-latest
    steps:
      - name: Show branch and event infos
        run: echo "Event filters working! Triggered on ${{ github.ref_name }} branch by ${{ github.event_name }} event"

